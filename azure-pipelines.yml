trigger:
- main

pool:
  name: Default   # self-hosted agent pool where RAYAN is online

steps:
# -------- Python 3.10 --------
- task: UsePythonVersion@0
  displayName: "Set Python 3.10"
  inputs:
    versionSpec: '3.10'

# -------- Install --------
- task: PowerShell@2
  displayName: "Install dependencies"
  inputs:
    targetType: 'inline'
    script: |
      python -V
      python -m pip install --upgrade pip
      python -m pip install -r requirements.txt

# -------- Lint --------
- task: PowerShell@2
  displayName: "Lint"
  inputs:
    targetType: 'inline'
    script: |
      # تعطيل E0401 لأن pylint أحيانًا لا يتعرّف Flask على الوكيل Windows
      python -m pylint --disable=R,C,E0401 hello.py

# -------- Test --------
- task: PowerShell@2
  displayName: "Test"
  inputs:
    targetType: 'inline'
    script: |
      python -m pytest -vv

# -------- Archive (zip) --------
- task: ArchiveFiles@2
  displayName: "Archive app"
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
    includeRootFolder: false
    archiveType: zip
    archiveFile: '$(Build.ArtifactStagingDirectory)/app.zip'
    replaceExistingArchive: true

# -------- Deploy --------
- task: AzureWebApp@1
  displayName: "Deploy to Azure Web App"
  inputs:
    azureSubscription: 'AZURE_SP_CONNECTION'   # تأكد الاسم يطابق الـ Service Connection عندك
    appName: 'rayan-ci-cd-app-we'
    package: '$(Build.ArtifactStagingDirectory)/app.zip'
