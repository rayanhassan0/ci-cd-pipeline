trigger:
- main

# استخدم Microsoft-hosted مؤقتًا لتمرير المراجعة
pool:
  vmImage: 'windows-latest'

variables:
  system.debug: true

steps:
# جلب التاريخ كامل
- checkout: self
  fetchDepth: 0

# ===== Python 3.10 =====
- task: UsePythonVersion@0
  displayName: "Set Python 3.10"
  inputs:
    versionSpec: '3.10'

# ===== Install =====
- task: PowerShell@2
  displayName: "Install dependencies"
  inputs:
    targetType: 'inline'
    script: |
      python -V
      python -m pip install --upgrade pip
      python -m pip install -r requirements.txt

# ===== Lint =====
- task: PowerShell@2
  displayName: "Lint"
  inputs:
    targetType: 'inline'
    script: |
      python -m pylint --disable=R,C,E0401 hello.py

# ===== Test =====
- task: PowerShell@2
  displayName: "Test"
  inputs:
    targetType: 'inline'
    script: |
      python -m pytest -vv

# ===== إثبات أن hello.py فيه العنوان الجديد =====
- task: PowerShell@2
  displayName: "Show commit & hello.py header"
  inputs:
    targetType: 'inline'
    script: |
      git rev-parse --short HEAD
      Get-Content "$(Build.SourcesDirectory)\hello.py" -TotalCount 30
      $content = Get-Content "$(Build.SourcesDirectory)\hello.py" -Raw
      if ($content -notmatch 'Sklearn Prediction Home - Continuous Delivery') {
        Write-Error "Expected CD header not found in hello.py"
      }

# ===== Archive (zip) =====
- task: ArchiveFiles@2
  displayName: "Archive app"
  inputs:
    rootFolderOrFile: '$(Build.SourcesDirectory)'
    includeRootFolder: false
    archiveType: zip
    archiveFile: '$(Build.ArtifactStagingDirectory)/app.zip'
    replaceExistingArchive: true

# ===== Deploy =====
- task: AzureWebApp@1
  displayName: "Deploy to Azure Web App"
  inputs:
    azureSubscription: 'AZURE_SP_CONNECTION'   # تأكد الاسم يطابق Service Connection
    appName: 'rayan-ci-cd-app-we'
    package: '$(Build.ArtifactStagingDirectory)/app.zip'
